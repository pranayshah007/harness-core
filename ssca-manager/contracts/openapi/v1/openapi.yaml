  '/v1/org/{org}/project/{project}/sbom/scorecard':
    parameters:
      - $ref: '#/components/parameters/OrgParam'
      - $ref: '#/components/parameters/ProjectParam'
    post:
      summary: Save Scorecard
      operationId: saveSbomScorecard
      responses:
        '200':
