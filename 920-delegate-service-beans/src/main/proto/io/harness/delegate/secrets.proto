syntax = "proto3";

package io.harness.delegate;
option java_multiple_files = true;
option go_package = "920_delegate_service_beans";

message Secrets {
  repeated Secret secrets = 1;
}

message Secret {
  string scopeSecretIdentifier = 1;  // The id of ng secret that needs decryption
}